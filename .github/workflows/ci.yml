name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug output (RUST_BACKTRACE, RUST_LOG)'
        type: boolean
        default: false

permissions:
  contents: read
  checks: write

env:
  CARGO_TERM_COLOR: always
  # Debug disabled by default - enable via workflow_dispatch with debug_mode=true
  RUST_BACKTRACE: ${{ inputs.debug_mode && '1' || '0' }}
  RUST_LOG: ${{ inputs.debug_mode && 'debug' || '' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: embeddenator-workspace
      
      - name: Check formatting
        run: cargo fmt --check
      
      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --all-features
      
      - name: Run tests (quiet first pass)
        id: test_quiet
        continue-on-error: true
        run: |
          cargo nextest run --all-features --no-fail-fast 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      
      - name: Re-run failed tests with debug
        if: steps.test_quiet.outputs.exit_code != '0'
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
        run: |
          echo "::group::Re-running failed tests with debug output"
          cargo nextest run --all-features --run-ignored=all --retries 0 --failure-output immediate-final
          echo "::endgroup::"

  # Optional: runs on self-hosted ARM64 runner if available
  build-arm64:
    name: Build (ARM64)
    runs-on: [self-hosted, linux, arm64]
    if: github.repository_owner == 'tzervas'
    continue-on-error: true
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: embeddenator-workspace-arm64
      
      - name: Build
        run: cargo build --all-features
      
      - name: Run tests
        id: test_quiet
        continue-on-error: true
        run: |
          cargo test --all-features 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      
      - name: Re-run failed tests with debug
        if: steps.test_quiet.outputs.exit_code != '0'
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
        run: cargo test --all-features -- --nocapture
