# Gitleaks configuration for embeddenator
# https://github.com/gitleaks/gitleaks

title = "Embeddenator Gitleaks Config"

[extend]
# Use the default gitleaks config as a base
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
    '''\.lock$''',
    '''Cargo\.lock$''',
]

# Ignore test fixtures with fake credentials
[[allowlist.paths]]
regex = '''(test|tests|fixtures|testdata)/.*'''

# Allow example/placeholder values in documentation
[[allowlist.paths]]
regex = '''(README|CONTRIBUTING|docs/).*\.(md|rst|txt)$'''
