# Gitleaks configuration for embeddenator
# https://github.com/gitleaks/gitleaks

title = "Embeddenator Gitleaks Config"

[extend]
# Use the default gitleaks config as a base
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
    '''\.lock$''',
    '''go\.sum$''',
    '''package-lock\.json$''',
    '''Cargo\.lock$''',
]

# Ignore test fixtures with fake credentials
[[rules]]
id = "test-fixture-allowlist"
description = "Ignore test fixtures"
path = '''(test|tests|fixtures|testdata)/.*'''

# Allow example/placeholder values in documentation
[[rules]]
id = "docs-allowlist"
description = "Ignore example values in docs"
path = '''(README|CONTRIBUTING|docs/).*\.(md|rst|txt)$'''
